<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharefun Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f8f9fa;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a:hover {
      background: #0056b3;
    }
  </style>
  <script>
    function getQueryValue(key) {
      const params = new URLSearchParams(window.location.search);
      return params.get(key);
    }

    window.onload = function () {
      // Get the room token from URL
      const token = getQueryValue("token");

   let appUrl = "sharefun://room";
if (token) {
  appUrl += "?token=" + encodeURIComponent(token);
}
window.location.href = appUrl;


      // Fallback: stay on this page (or you could redirect to a Play Store link)
      setTimeout(function () {
        document.getElementById("fallback").style.display = "inline-block";
      }, 1500);
    };
  </script>
</head>
<body>
  <h1>Welcome to Sharefun</h1>
  <p>This page is used for deep links into the Sharefun app.</p>
  <a id="fallback" href="https://kushalverma30.github.io/sharefun-links/" style="display:none;">Open in Browser / Download App</a>
</body>
</html>
